<h1 mat-dialog-title>Update Approved Invoice Configuartion</h1>
<div mat-dialog-content>
    <form [formGroup]="formSupplier" class="my-form">

        <h1 mat-dialog-title>Cost Center:</h1>

        <section class="example-section">
          <mat-checkbox class="example-margin" *ngFor="let center of costCenters">{{center.cost_center}}</mat-checkbox><br>
        </section>

    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button cdkFocusInitial (click)="onSaveClick()">Save</button>
</div>
