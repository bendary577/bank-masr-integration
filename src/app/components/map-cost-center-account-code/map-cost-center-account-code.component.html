<div class="schedualer_view">
    <h1 mat-dialog-title>Cost Center Account Code Mapping</h1>
    <div mat-dialog-content>
        <div class="container" *ngIf="!loading">
            <form class="my-form">
                <div>
                    <mat-form-field class="example-full-width">
                        <mat-select placeholder="Cost Center" name="costCenter" (selectionChange)="onChangeCostCenter($event)">
                            <mat-option [value]="costCenter" *ngFor="let costCenter of costCenters" >{{costCenter}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field>
                        <input matInput id="accountCode" name="accountCode" placeholder="Account Code" [(ngModel)]="this.selectCostCenterMapping.accountCode" >
                    </mat-form-field>
                </div>
            </form>
        </div>
    </div>
    <div mat-dialog-actions class="btns">
        <button mat-button class="groups-buttons" (click)="onNoClick()" >Cancel</button>
        <button mat-button class="groups-buttons" cdkFocusInitial (click)="onSaveClick()">Save</button>
    </div>
</div>
