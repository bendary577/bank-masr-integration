<h1 mat-dialog-title>New Revenue Center</h1>
<div mat-dialog-content>
    <form [formGroup]="form" class="my-form">
        <div class="form-group">
            <mat-form-field class="example-full-width creditForm" appearance="outline">
                <input matInput placeholder="Revenue Center Name" formControlName="name">
            </mat-form-field>
            <mat-form-field class="example-full-width creditForm" appearance="outline">
                <input matInput placeholder="Revenue Center ID" formControlName="id">
            </mat-form-field>
        </div>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onSaveClick()" class="groups-buttons">Save</button>
    <button mat-button (click)="onNoClick()" class="groups-buttons">Cancel</button>
</div>
