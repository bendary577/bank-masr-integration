<h1 mat-dialog-title>Consumption Major Group Children</h1>
<mat-dialog-content>

    <div mat-dialog-content>
        <form [formGroup]="rcForm" class="my-form" style="margin: 0px auto 0px;">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Revenue Center Name" formControlName="rcName">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Account Code" formControlName="rcAccountCode">
                </mat-form-field>
                
                <button mat-button cdkFocusInitial (click)="addRevenueCenter()">Add</button>
        </form>
    </div>
    
    <br>

    <div class="container">
        <div class="panel panel-default">
            <div class="panel-body">
                <table class="table-latitude">
                      <thead>
                          <th style="margin-right: 10;">Revenue Center Name</th>
                          <th>Account Code</th>
                    </thead>
                    <tbody>
                         <tr *ngFor="let row of majorGroup.revenueCenters">
                            <td style="text-align: center;">{{row.revenueCenter}}</td>
                            <td style="text-align: center;">{{row.accountCode}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div mat-dialog-content>
        <form [formGroup]="fgForm" class="my-form" style="margin: 0px auto 0px;">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Family Group" formControlName="familyGroup">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Department Code" formControlName="departmentCode">
                </mat-form-field>

                <button mat-button cdkFocusInitial (click)="addFamilyGroup()">Add</button>
        </form>
    </div>

    <div class="container">
        <div class="panel panel-default">
            <div class="panel-body">
                <table class="table-latitude">
                     <caption>Family Groups</caption>
                      <thead>
                          <th>Family Group Name</th>
                          <th>Department Code</th>
                    </thead>
                    <tbody>
                         <tr *ngFor="let row of majorGroup.familyGroups">
                            <td style="text-align: center;">{{row.familyGroup}}</td>
                            <td style="text-align: center;">{{row.departmentCode}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div mat-dialog-actions>
        <button mat-button cdkFocusInitial (click)="onSaveClick()">Save</button>
        <button mat-button (click)="onNoClick()">Cancel</button>
    </div>

</mat-dialog-content>
