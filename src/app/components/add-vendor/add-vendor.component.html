<h1 mat-dialog-title>New User</h1>
<div mat-dialog-content>
    <form [formGroup]="form" class="my-form">
        <div class="form-group">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Name" formControlName="name" required maxlength="25" minlength="5">
                <mat-error *ngIf="form.controls.name.hasError('required')">
                    Name is required.
                  </mat-error>
                  <mat-error *ngIf="form.controls.name.hasError('maxlength')">
                    Name is to long.
                  </mat-error>
                  <mat-error *ngIf="form.controls.name.hasError('minlength')">
                    Name is to short.
                  </mat-error>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="User Name" formControlName="username" required maxlength="50" minlength="5">
                <mat-error *ngIf="form.controls.username.hasError('required')">
                    Username is required.
                  </mat-error>
                  <mat-error *ngIf="form.controls.username.hasError('maxlength')">
                    Username is to long.
                  </mat-error>
                  <mat-error *ngIf="form.controls.username.hasError('minlength')">
                    Username is to short.
                  </mat-error>
            </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field class="example-full-width">
              <input matInput placeholder="Email" formControlName="email" required maxlength="50" minlength="5">
                <mat-error *ngIf="form.controls.email.hasError('required')">
                  Email is required.
                </mat-error>
          </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field class="example-full-width">
                <input type="password" matInput placeholder="Password" formControlName="password" required minlength="7">
                <mat-error *ngIf="form.controls.password.hasError('required')">
                    Password is required.
                  </mat-error>
                  <mat-error *ngIf="form.controls.username.hasError('minlength')">
                    Password lenght must be more than 6 characters.
                  </mat-error>
            </mat-form-field>
        </div>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button cdkFocusInitial (click)="onSaveClick()">
        <label [hidden] = "inUpdate">Save</label> 
        <label [hidden] = "!inUpdate">Update</label> 
    </button>
</div>
