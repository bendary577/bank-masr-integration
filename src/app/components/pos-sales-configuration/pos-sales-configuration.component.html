<h3 mat-dialog-title>Update POS Sales Configuartion</h3>


<div>
    <div *ngIf="!loading && syncJobType">

        <mat-expansion-panel >
            <mat-expansion-panel-header>
            <mat-panel-title>
                Predifined Configurations
            </mat-panel-title>
            </mat-expansion-panel-header>
    
            <div class="container" *ngIf="!loading">
            <form  class="my-form">
            <!-- Import Journal Info -->

                <div >
                    <mat-form-field class="example-full-width">
                        <input matInput id="salesGroup" name="salesGroup" placeholder="Sales group starting number"  
                        [(ngModel)]="syncJobType.configuration.accountSettings.salesGroupIdStarting">
                    </mat-form-field>
                </div>
                <div >
                    <mat-form-field class="example-full-width">
                        <input matInput id="sourceId" name="sourceId" placeholder="Source Id"  
                        [(ngModel)]="syncJobType.configuration.accountSettings.sourceId">
                    </mat-form-field>
                </div>
    
                <div >
                  <mat-form-field class="example-full-width">
                      <input matInput id="sourceName" name="sourceName" placeholder="Source Name"  
                      [(ngModel)]="syncJobType.configuration.accountSettings.source">
                  </mat-form-field>
                </div>
                <div >
                    <mat-form-field class="example-full-width">
                        <input matInput id="category" name="category" placeholder="Category" 
                        [(ngModel)]="syncJobType.configuration.accountSettings.category">
                    </mat-form-field>
                </div>
    
                <div >
                <mat-form-field class="example-full-width">
                    <input matInput id="ledgerId" name="ledgerId" placeholder="Ledger Id"  
                    [(ngModel)]="syncJobType.configuration.accountSettings.ledgerId">
                </mat-form-field>
            </div>
            <div >
                <mat-form-field class="example-full-width">
                    <input matInput id="ledgerName" name="ledgerName" placeholder="Ledger Name" 
                    [(ngModel)]="syncJobType.configuration.accountSettings.ledgerName">
                </mat-form-field>
            </div>
            <div >
                <mat-form-field class="example-full-width">
                    <input matInput id="legalEntityIdentifier" name="legalEntityIdentifier"
                     placeholder="Legal Entity Identifier" 
                    [(ngModel)]="syncJobType.configuration.accountSettings.legalEntityIdentifier">
                </mat-form-field>
            </div>
            <div >
                <mat-form-field class="example-full-width">
                    <input matInput id="accountingPeriodName" name="accountingPeriodName"
                     placeholder="Accounting Period Name" 
                    [(ngModel)]="syncJobType.configuration.accountSettings.accountingPeriodName">
                </mat-form-field>
            </div>

                    
            </form>
    </div>
            
        </mat-expansion-panel>

        
        <mat-expansion-panel >
            <mat-expansion-panel-header>
            <mat-panel-title>
                Cash Shortage/Surplus POS Configurations
            </mat-panel-title>
            </mat-expansion-panel-header>
    
            <div class="container" *ngIf="!loading">
                <form  class="my-form">
                    <div >
                        <mat-form-field class="example-full-width">
                            <input matInput id="cashShortagePOS" name="cashShortagePOS" placeholder="Cash Shortage POS Account"  
                            [(ngModel)]="syncJobType.configuration.accountSettings.cashShortagePOS">
                        </mat-form-field>
                    </div>
                    <div >
                        <mat-form-field class="example-full-width">
                            <input matInput id="cashSurplusPOS" name="cashSurplusPOS" placeholder="Cash Surplus POS Account"  
                            [(ngModel)]="syncJobType.configuration.accountSettings.cashSurplusPOS">
                        </mat-form-field>
                    </div>
    
                </form>
            </div>
            
        </mat-expansion-panel>

        <mat-expansion-panel >
            <mat-expansion-panel-header>
            <mat-panel-title>
                Revenue Configurations
            </mat-panel-title>
            </mat-expansion-panel-header>
    
            <div class="container" *ngIf="!loading">
                <form  class="my-form">
                    <div >
                        <mat-form-field class="example-full-width">
                            <input matInput id="revenue" name="revenue" placeholder="Revenue Account"  
                            [(ngModel)]="syncJobType.configuration.accountSettings.revenue">
                        </mat-form-field>
                    </div>
                </form>
            </div>
            
        </mat-expansion-panel>

        <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Tenders Mapping
              </mat-panel-title>
            </mat-expansion-panel-header>
                <div *ngIf="tenders?.length > 0">
      
                  <ngx-datatable  class="material" [rows]="tenders" [columnMode]="'force'" [headerHeight]="50"
                  [footerHeight]="50" [rowHeight]="50" [scrollbarV]="true"  [scrollbarH]="true"  [sorts]="[]" >
      
                    <ngx-datatable-column name="Tender">
                        <ng-template let-row="row" ngx-datatable-cell-template>
                          <mat-checkbox class="example-margin" [(ngModel)]="row.checked" *ngIf="row.tender">{{row.tender}}</mat-checkbox>
                        </ng-template>
                    </ngx-datatable-column>
      
                    <ngx-datatable-column name="Account">
                      <ng-template let-row="row" ngx-datatable-cell-template>
                        <input matInput  placeholder="Account"  [(ngModel)]="row.account">
                      </ng-template>
                  </ngx-datatable-column>  
    
              </ngx-datatable>
                </div>
          </mat-expansion-panel>

        
        <br>
        <div class="card-back">
            <button mat-flat-button (click)="onSaveClick()">Save</button>
            <button mat-flat-button (click)="onCancelClick()">Cancel</button>
        </div>
  
    </div>

    <div *ngIf="!loading && !syncJobType">
        <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title>Welcome</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>
                        Can't Configure your sync right now, Please try again after few minutes.
                    </p>
                </mat-card-content>
        </mat-card>
    </div>

      <ngx-spinner></ngx-spinner>
</div>
