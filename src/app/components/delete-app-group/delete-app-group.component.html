<h1 mat-dialog-title>Delete Groups</h1>

<div mat-dialog-content>

    <form [formGroup]="form" class="my-form">
         <!-- *ngIf="!isDelete"  -->
        <div class="form-group" >
            <mat-checkbox class="example-margin" style="padding-right: 10px;" [(ngModel)]="withUsers" formControlName="withUsers">
           <label> Apply Action On Users </label> 
            </mat-checkbox>                   
        </div>

        <div *ngIf="groups && groups.length != 0 && !withUsers" class="form-group" style="padding-top: 10px;">
            <mat-form-field class="example-full-width">
                <mat-select matInput id="groups" name="groups" placeholder="Group" formControlName="parentGroup">
                    <mat-option [value]=g *ngFor="let g of groups">{{g.name}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

    </form>
</div>

<div mat-dialog-actions>
    <button mat-button cdkFocusInitial (click)="onConfirmClick()" >Confirm</button>
    <button mat-button (click)="onNoClick()">Cancel</button>
</div>
