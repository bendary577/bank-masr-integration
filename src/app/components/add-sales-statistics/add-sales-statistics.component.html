<h1 mat-dialog-title>New Statistic</h1>
<div mat-dialog-content>
    <form [formGroup]="form" class="my-form">
        <div class="form-group">
            <mat-form-field class="example-full-width">
                <mat-select matInput id="location" name="location" placeholder="Location" formControlName="location">
                    <mat-option [value]=loc.locationName *ngFor="let loc of locations">
                        {{loc.locationName}}</mat-option>

                    <mat-option [value]=generalCostCenter>General</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="form-group">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Number Guest Account" formControlName="NoGuestAccount">
            </mat-form-field>
        </div>

        <div class="form-group">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Number Tables Account" formControlName="NoTablesAccount">
            </mat-form-field>
        </div>

        <div class="form-group">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Number Checks Account" formControlName="NoChecksAccount">
            </mat-form-field>
        </div>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button cdkFocusInitial (click)="onSaveClick()">Save</button>
    <button mat-button (click)="onNoClick()">Cancel</button>
</div>
