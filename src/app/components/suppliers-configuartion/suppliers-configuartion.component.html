<h3>Supplier Configuartion</h3>

<br>
<div class="content" role="main">

<mat-card class="example-card">
    <div class="container">
            <h2>Update Supplier Configuartion</h2>
            <form [formGroup]="supplierConfigForm" class="my-form">
                <div class="form-group">
                    <mat-form-field class="example-full-width">
                        <input matInput id="limit" name="limit" placeholder="Supplier limit" formControlName="limit">
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field class="example-full-width">
                        <input matInput id="procurementBU" name="procurementBU" placeholder="Supplier procurementBU" formControlName="procurementBU">
                    </mat-form-field>
                    <span class="italic">*used to sync only specific category of suppliers.</span> 
                </div>

                <div class="form-group">
                    <mat-form-field>
                        <mat-select id="taxes" name="taxes" placeholder="taxes" formControlName="taxes">
                          <mat-option *ngFor="let tax of taxes" value={{tax.taxes}}>{{tax.taxes}}</mat-option>
                        </mat-select>
                        <div class="loader" *ngIf="taxesLoading"></div>

                    </mat-form-field>
                    <button mat-flat-button color="primary" (click)="getTaxes()">Refresh Taxes</button>
                    
                </div>
                
                <div class="form-group">
                    <mat-form-field>
                        <mat-select placeholder="Groups" formControlName="groups">
                          <mat-option *ngFor="let group of groups" value={{group.vendor_group}}>{{group.vendor_group}}</mat-option>
                        </mat-select>
                        <div class="loader" *ngIf="groupsLoading"></div>
                    </mat-form-field>
                    <button mat-flat-button color="primary" (click)="getGroups()">Refresh Groups</button>
                    

                </div>
                        
                <div class="form-group">
                    <div class="button-wrapper">
                        <button mat-flat-button color="primary"  (click)="onSaveClick()">Save</button>
                        <button mat-flat-button color="primary"  (click)="onCancelClick()">Cancel</button>
                    </div>
                </div>
            </form>
    </div>

    
</mat-card>
