<h3>Supplier Configuartion</h3>

<br>
<div>
<mat-card class="example-card">

<div class="container">
    <mat-card-header>
        <mat-card-title>Update Supplier Configuartion</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <div class="form-group">
              <label for="limit">Supplier limit</label>
              <input type="text" class="form-control" id="limit">
            </div>
      
            <div class="form-group">
              <label for="category">Supplier Category</label>
              <input type="text" class="form-control" id="category">
            </div>
      
            <button mat-flat-button type="submit" class="btn btn-success" (click)="onSaveClick()">Save</button>
      
          </form>
    </mat-card-content>
</div>

</mat-card>
