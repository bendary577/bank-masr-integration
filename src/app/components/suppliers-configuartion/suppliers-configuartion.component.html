<h3>Supplier Configuartion</h3>

<br>
<mat-card class="example-card">
    <div class="container">
            <h2>Update Supplier Configuartion</h2>
            <form [formGroup]="supplierConfigForm" (ngSubmit)="onSaveClick()" class="my-form">
                <div class="form-group">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Supplier limit" formControlName="limit">
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Supplier category" formControlName="category">
                    </mat-form-field>
                </div>

                <div class="form-group">
                    <mat-form-field>
                        <mat-select placeholder="Taxes">
                          <mat-option value="tax" *ngFor="let tax of taxes">{{tax.taxes}}</mat-option>
                        </mat-select>

                      </mat-form-field>
                      <!-- <div class="button-wrapper">
                        <button mat-flat-button color="primary">Refresh Groups</button>
                    </div> -->
                </div>
                
                <div class="form-group">
                    <mat-form-field>
                        <mat-select placeholder="Groups">
                          <mat-option value="group" *ngFor="let group of groups">{{group.vendor_group}}</mat-option>
                        </mat-select>
                      </mat-form-field>
                      <!-- <div class="button-wrapper">
                        <button mat-flat-button color="primary">Refresh Groups</button>
                    </div> -->
                </div>
                        
                <div class="form-group">
                    <div class="button-wrapper">
                        <button mat-flat-button color="primary">Save</button>
                    </div>
                </div>
            </form>
    </div>
</mat-card>
