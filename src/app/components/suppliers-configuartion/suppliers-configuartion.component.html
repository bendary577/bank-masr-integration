<h1 mat-dialog-title>Update Supplier Configuartion</h1>
<div mat-dialog-content>
    <form [formGroup]="formSupplier" class="my-form">
        <div class="form-group">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Supplier Category" formControlName="name">
            </mat-form-field>

        </div>
        <br>
        <div class="form-group">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Supplier Limit" formControlName="limit">
            </mat-form-field>
        </div>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button cdkFocusInitial (click)="onSaveClick()">Save</button>
</div>
