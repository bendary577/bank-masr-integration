<h1 mat-dialog-title>New Group</h1>

<div mat-dialog-content>
    <form [formGroup]="form" class="my-form">
        <div class="form-group">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Name" formControlName="name">
            </mat-form-field>
        </div>

        <div class="form-group">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Description" formControlName="description">
            </mat-form-field>
        </div>

        <div class="form-group">
            <mat-form-field class="example-full-width">
                <input  matInput placeholder="Discount Rate" formControlName="discountRate">
            </mat-form-field>
        </div>

        <!-- <div class="form-group">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="logo" formControlName="logoUrl">
            </mat-form-field>
        </div> -->

        <div class="form-group">
            <mat-form-field class="example-full-width">
                <mat-select matInput id="groups" name="groups" placeholder="Group" formControlName="parentGroup">
                    <mat-option [value]=c *ngFor="let c of groups">{{c.name}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        
        <!-- <div class="form-group">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Company logo link" formControlName="logoUrl">
            </mat-form-field>
        </div> -->
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button cdkFocusInitial (click)="onSaveClick()" >Save</button>
    <button mat-button (click)="onNoClick()">Cancel</button>
</div>
