<h1 mat-dialog-title>New Group</h1>

<div mat-dialog-content>
    <form [formGroup]="form" class="my-form">
        <div class="form-group">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Name" formControlName="name" required>
                <mat-error *ngIf="form.controls.name.hasError('required')">
                    Name is required.
                  </mat-error>
            </mat-form-field>
        </div>

        <div class="form-group">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Description" formControlName="description">
            </mat-form-field>
        </div>

        <div class="form-group">
            <mat-form-field class="example-full-width">
                <input  matInput required max="100"  placeholder="Discount Rate" formControlName="discountRate" aria-label="%">
                <mat-error *ngIf="form.controls.discountRate.hasError('required')">
                    Discount Rate is required.
                  </mat-error>
                <mat-error *ngIf="form.controls.discountRate.hasError('max')">
                   Value is greater than 100.
                  </mat-error>
                  <mat-error *ngIf="form.controls.discountRate.hasError('pattern')">
                    Discount Rate is positive numbers.
                  </mat-error>
            </mat-form-field>

        </div>

        <div class="form-group">
            <mat-form-field class="example-full-width">
                <input  matInput required placeholder="Discount Id" formControlName="discountId">
                <mat-error *ngIf="form.controls.discountId.hasError('required')">
                    Discount Id is required.
                  </mat-error>
                  <mat-error *ngIf="form.controls.discountId.hasError('pattern')">
                    Discount Id is positive numbers.
                  </mat-error>
            </mat-form-field>
        </div>
        <div class="form-group" [hidden]="!data.inParent">
            <mat-form-field class="example-full-width">
                <mat-select matInput id="groups" name="groups" placeholder="Parent Group" formControlName="parentGroup">
                    <mat-option></mat-option>
                    <mat-option [value]=c *ngFor="let c of groups">{{c.name}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <input #csvInput hidden="true" type="file" onclick="this.value=null" (change)="csvInputChange($event)" accept=".jpg" />
        <button mat-flat-button color="primary" (click)="csvInput.click()">Choose Image</button>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button cdkFocusInitial (click)="onSaveClick()" >Save</button>
    <button mat-button (click)="onNoClick()">Cancel</button>
</div>
