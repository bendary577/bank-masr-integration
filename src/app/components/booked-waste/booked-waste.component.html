<div class="header">
    <button mat-flat-button (click)="getBookedTransferSyncJob()">Sync Booked Waste Now</button>
</div>
<br>
<div class="main">

<ngx-datatable *ngIf="!loading" class="material" [rows]="bookedWaste" [columnMode]="'force'" [headerHeight]="50"
    [footerHeight]="50" [rowHeight]="50" [scrollbarV]="true"  [scrollbarH]="true"  [sorts]="[{prop: 'wasteGroup', dir: 'asc'}]">
    <ngx-datatable-column name="Waste Group">
        <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.wasteGroup}}
        </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Cost Center">
        <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.costCenter}}
        </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Waste Date">
        <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.wasteDate}}
        </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Reference">
        <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.reference}}
        </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Changed By">
        <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.changedBy}}
        </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Created At">
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{row.changedAt}}
            </ng-template>
        </ngx-datatable-column>
    <ngx-datatable-column name="Created By">
        <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.createdBy}}
        </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Created At">
        <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.createdAt}}
        </ng-template>
    </ngx-datatable-column>

</ngx-datatable>
<ngx-spinner></ngx-spinner>
</div>
