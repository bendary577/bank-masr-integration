<h1 mat-dialog-title>New Consumption Location</h1>
<div mat-dialog-content>
    <form [formGroup]="form" class="my-form">

        <div class="form-group">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Account" formControlName="account">
            </mat-form-field>
        </div>

        <div class="form-group">
            <mat-form-field class="example-full-width">
                <mat-select matInput id="location" name="location" placeholder="Location" formControlName="location">
                    <mat-option [value]=loc *ngFor="let loc of locations">
                        {{loc.locationName}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button cdkFocusInitial (click)="onSaveClick()">Save</button>
    <button mat-button (click)="onNoClick()">Cancel</button>
</div>
