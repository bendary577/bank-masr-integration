<br>

<div class="main">

<ngx-datatable *ngIf="!loading" class="material" [rows]="bookedTransferDetails" [columnMode]="'force'" [headerHeight]="50"
    [footerHeight]="50" [rowHeight]="50" [scrollbarV]="true"  [scrollbarH]="true"  [sorts]="[{prop: 'status', dir: 'asc'}]">
    <ngx-datatable-column name="Item/Recipe_no.">
        <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.recipeNo}}
        </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Item">
        <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.item}}
        </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Unit">
        <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.unit}}
        </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="qty">
        <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.qty}}
        </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Par">
        <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.par}}
        </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Price">
        <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.price}}
        </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Total">
        <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.total}}
        </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Reference">
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{row.reference}}
            </ng-template>
        </ngx-datatable-column>

</ngx-datatable>
<ngx-spinner></ngx-spinner>
</div>
