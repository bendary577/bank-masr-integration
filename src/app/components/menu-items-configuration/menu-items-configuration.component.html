<h3 mat-dialog-title>Update Menu Items Configuartion</h3>

<div>

    <div *ngIf="!loading && syncJobType">
        <mat-expansion-panel >
            <mat-expansion-panel-header>
            <mat-panel-title>
                Web Service Invoker Configurations
            </mat-panel-title>
            </mat-expansion-panel-header>
            <app-web-service-invoker-configuration [syncJobType]=syncJobType *ngIf="!loading"></app-web-service-invoker-configuration>

        </mat-expansion-panel>
        
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    General Configuration
                </mat-panel-title>
            </mat-expansion-panel-header>
            <div>
                <mat-form-field class="example-full-width">
                    <input matInput id="startIndex" name="startIndex" placeholder="Menu Item Start Index" [(ngModel)]="syncJobType.configuration.startIndex">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="example-full-width">
                    <input matInput id="maxCount" name="maxCount" placeholder="Menu Item Max Count" [(ngModel)]="syncJobType.configuration.maxCount">
                </mat-form-field>
            </div>
        </mat-expansion-panel>

        <br>
        <div class="card-back">
            <button mat-flat-button (click)="onSaveClick()">Save</button>
            <button mat-flat-button (click)="onCancelClick()">Cancel</button>
        </div>
  
    </div>

    <div *ngIf="!loading && !syncJobType">
        <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title>Welcome</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>
                        Can't Configure your sync right now, Please try again after few minutes.
                    </p>
                </mat-card-content>
        </mat-card>
    </div>

      <ngx-spinner></ngx-spinner>
</div>
