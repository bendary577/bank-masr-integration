<h3 mat-dialog-title>Update Menu Items Configuartion</h3>

<div>

    <div *ngIf="!loading && syncJobType">
        <mat-expansion-panel >
            <mat-expansion-panel-header>
            <mat-panel-title>
                Web Service Invoker Configurations
            </mat-panel-title>
            </mat-expansion-panel-header>
            <app-web-service-invoker-configuration [syncJobType]=syncJobType *ngIf="!loading"></app-web-service-invoker-configuration>

        </mat-expansion-panel>
        
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    General Configuration
                </mat-panel-title>
            </mat-expansion-panel-header>
            <div style="padding-bottom: 10px;">
                <mat-checkbox id="generalOptionalCondiments"
                 name="generalOptionalCondiments" class="example-margin" [(ngModel)]="syncJobType.configuration.menuItemConfiguration.generalOptionalCondiments">Make Optional Condiments General</mat-checkbox>
            </div>
            <div>
                <mat-form-field class="example-full-width">
                    <input matInput id="startIndex" name="startIndex" placeholder="Menu Item Start Index" [(ngModel)]="syncJobType.configuration.menuItemConfiguration.startIndex">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="example-full-width">
                    <input matInput id="maxCount" name="maxCount" placeholder="Menu Item Max Count" [(ngModel)]="syncJobType.configuration.menuItemConfiguration.maxCount">
                </mat-form-field>
            </div>
        </mat-expansion-panel>

        <br>
        <div class="card-back">
            <button mat-flat-button (click)="onSaveClick()">Save</button>
            <button mat-flat-button (click)="onCancelClick()">Cancel</button>
        </div>
  
    </div>

    <div *ngIf="!loading && !syncJobType">
        <mat-card class="example-card">
            <h2 class="cardHeader">No Data</h2>
            <mat-card-content>
              <p>
                <span class="empty-data">
                    Can't Configure your sync right now, Please try again after few minutes.
                </span>
                    </p>
                </mat-card-content>
        </mat-card>
    </div>

      <ngx-spinner></ngx-spinner>
</div>
