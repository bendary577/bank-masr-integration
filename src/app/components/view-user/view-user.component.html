<div style="max-height: 600px;">
    <!-- Select All Roles -->
    <div style="margin-bottom: 15px;">
      <mat-checkbox class="example-margin" [(ngModel)]="selectAll" (click)="selectAllRoles()">Select All Roles</mat-checkbox>
    </div>
    <div *ngIf="!loading">
        <mat-accordion multi>
            <!-- Oracle Hospitality Inventory Management -->
            <mat-expansion-panel *ngFor="let feature of features">
    
              <mat-expansion-panel-header>
                <mat-panel-title>
                  {{ feature.name }}
                </mat-panel-title>
              </mat-expansion-panel-header>
              <label class="list-group-item" *ngFor="let role of feature.roles">
                <mat-checkbox class="example-margin" [(ngModel)]="role.checked">{{role.name}}</mat-checkbox>
              </label>

            </mat-expansion-panel>
        </mat-accordion>
    </div>

    <div mat-dialog-actions class="btns">
        <button mat-button class="groups-buttons" (click)="cancel()" >Cancel</button>
        <button mat-button class="groups-buttons" cdkFocusInitial (click)="updateUser()">Update</button>
    </div>
</div>
