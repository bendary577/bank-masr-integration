<mat-toolbar  class="example-toolbar" *ngIf="shouldRun" >

  <button id="target" mat-icon-button (click)="snav.toggle()"><mat-icon  color="warn" >menu</mat-icon></button>
  <h1 class="example-app-name">Oracle Inventory Integrator</h1>
</mat-toolbar>

<div class="example-container" [class.example-is-mobile]="(mobileQuery.matches&&!shouldRun)  "
     [class.example-containerpc]="(!shouldRun)"
     >


  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches&&shouldRun ? 0 : 0"
                         >

    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="64"
                   >

      <mat-nav-list>
        <!-- <mat-list-item  *ngFor="let type of syncJobTypes">
          <a mat-list-item (click)="snav.toggle()" routerLink={{type.end_point}}>{{type.name}}</a>
        </mat-list-item> -->

        <mat-expansion-panel [class.mat-elevation-z0]="true" dense [expanded]="true">
          <mat-expansion-panel-header>
            Sync Job Types
          </mat-expansion-panel-header>
          <mat-nav-list dense *ngFor="let type of syncJobTypes">
            <a mat-list-item (click)="snav.toggle() " routerLink={{type.end_point}}>{{type.name}}</a>
          </mat-nav-list>
        </mat-expansion-panel>

        <mat-expansion-panel [class.mat-elevation-z0]="true" dense>
          <mat-expansion-panel-header>
            Settings
          </mat-expansion-panel-header>
          <mat-nav-list dense>
            <a mat-list-item (click)="snav.toggle()" routerLink="/syncjobs">Sync Jobs Configuration</a>
            <a mat-list-item (click)="snav.toggle()" routerLink="/setting">General Settings</a>
            <!-- <a mat-list-item (click)="snav.toggle()" routerLink="/costCenterLocationMapping">Cost Center Location Mapping</a> -->
            <a mat-list-item (click)="snav.toggle()" routerLink="/users">Users</a>
          </mat-nav-list>
        </mat-expansion-panel>

<!--  
        <ul class="Settings"> Settings
          <li><a mat-list-item  (click)="changeCurrentTab('Sync Jobs Configuration'); snav.toggle()" routerLink="/syncjobs">Sync Jobs Configuration</a></li>
          <li><a mat-list-item  (click)="changeCurrentTab('General Settings'); snav.toggle()" routerLink="/setting">General Settings</a></li>
          <li><a mat-list-item  (click)="changeCurrentTab('Users'); snav.toggle()" routerLink="/users">Users</a></li>
        </ul> -->
        <mat-list-item>
          <a mat-list-item  (click)="snav.toggle(); Logout()" >Logout</a>
        </mat-list-item>

      </mat-nav-list>

    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>

    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
