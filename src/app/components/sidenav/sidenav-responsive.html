<mat-toolbar  class="example-toolbar" *ngIf="shouldRun">
  <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
  <h1 class="example-app-name"></h1>
</mat-toolbar>

<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" >


  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 64 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="64">

      <mat-nav-list>
        <a mat-list-item  routerLink="/setting">settings</a>
      </mat-nav-list>


    </mat-sidenav>

    <mat-sidenav-content>
<!--      <p *ngFor="let content of fillerContent">{{content}}</p>-->
      <router-outlet></router-outlet>

    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
