<mat-toolbar  class="example-toolbar" *ngIf="shouldRun">
  <button mat-icon-button (click)="snav.toggle()"><mat-icon  color="warn" >menu</mat-icon></button>
  <h1 class="example-app-name">Oracle Integration System</h1>
</mat-toolbar>

<div class="example-container" [class.example-is-mobile]="(mobileQuery.matches&&!shouldRun)  "
     [class.example-containerpc]="(mobileQuery.matches&&shouldRun)"
     >


  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches&&shouldRun ? 0 : 64"
                         >

    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="64">

      <mat-nav-list>
<!--        <a mat-list-item  routerLink="/setting">Settings</a>-->
        <a mat-list-item  routerLink="/syncjobs">Sync Jobs</a>
        <a mat-list-item  routerLink="/users">Users </a>
        <a mat-list-item  routerLink="/tabs">Sync Jobs Data </a>
      </mat-nav-list>


    </mat-sidenav>

    <mat-sidenav-content>
<!--      <p *ngFor="let content of fillerContent">{{content}}</p>-->
      <router-outlet></router-outlet>

    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
