<h1 mat-dialog-title>Major Group Children</h1>

<div mat-dialog-content>
    <form [formGroup]="form" class="my-form" style="margin: 0px auto 0px;">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Major Group Name" formControlName="name">
            </mat-form-field>
            <button mat-button cdkFocusInitial (click)="addChild()">Add</button>

    </form>
</div>

<div *ngIf="majorGroup.children?.length > 0">
    <table class="table table-borderless table-striped table-hover" style="margin-left: 40px;" >
        <thead>
            <th class="table-header">Major Group Child Name</th>
        </thead>
        <tbody>
            <tr *ngFor="let row of majorGroup.children">
                <td>{{row}}</td>
            </tr>
        </tbody>
    </table>
</div>

<div mat-dialog-actions>
    <button mat-button cdkFocusInitial (click)="onSaveClick()">Save</button>
    <button mat-button (click)="onNoClick()">Cancel</button>
</div>
