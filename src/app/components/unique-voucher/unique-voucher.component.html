<div class="voucher">
    <h3>Simphony Vouchers</h3>
    <div class="main">

        <div *ngIf="!voucher" style="text-align: center;">
            <img style="max-width: 300px; margin-top: 100px;" src="../../../assets/gift-card.png" alt="image">
            <p class="user-name">There isn't unique vouchers!</p>
        </div>


        <div *ngIf="voucher">
            <mat-card class="example-card">
                <h2 class="cardHeader">Voucher : {{voucher.name}}</h2>
                <mat-card-content>
                    <mat-list-item>
                        <p class="details">The unique vouchers of {{voucher.name}}</p>
                    </mat-list-item>
                </mat-card-content>
            </mat-card>
        </div>
        <br>

        <div *ngIf="voucher">
            <ngx-datatable class="material" [loadingIndicator]="" [messages]="" [sortType]="'multi'"
                [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="50" [scrollbarV]="true"
                [scrollbarH]="true" [rows]="voucher.uniqueVouchers" [selected]="" [selectionType]="'checkbox'"
                [selectAllRowsOnPage]="false" [scrollbarH]="true">

                <ngx-datatable-column name="ID" [width]="25">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                        {{row.id}}
                    </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="Voucher Code">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                        <a class="group-name" (click)="openVoucherTransactions(row)">{{row.code}}</a>
                    </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="Number Of Redemption">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                        {{row.numOfRedemption}}
                    </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="Status">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                        {{row.status}}
                    </ng-template>
                </ngx-datatable-column>


            </ngx-datatable>
        </div>
        <ngx-spinner></ngx-spinner>
    </div>
</div>
