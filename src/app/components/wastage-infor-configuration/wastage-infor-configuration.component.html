<h3 mat-dialog-title>Update Wastage Configuartion</h3>


<div>
    <div *ngIf="!wasteLoading">
        <!-- Oracle Hospitality Configurations -->
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Oracle Hospitality Configurations
                </mat-panel-title>
            </mat-expansion-panel-header>
            <app-ohra-configuration [syncJobType]=syncJobType></app-ohra-configuration>
        </mat-expansion-panel>

        <!-- Infor Sun System Configurations -->
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Infor Sun System
                </mat-panel-title>
            </mat-expansion-panel-header>
            <app-infor-system-configuration [syncJobType]=syncJobType></app-infor-system-configuration>
        </mat-expansion-panel>
        
        <!-- Loction Ledger Analysis Configurations -->
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Loction Ledger Analysis
                </mat-panel-title>
            </mat-expansion-panel-header>

            <div class="container" *ngIf="!syncJobTypeloading">
                <form class="my-form">

                    <div>
                        <mat-form-field class="example-full-width">
                            <mat-select matInput id="locationAnalysis" name="locationAnalysis" placeholder="Location Ledger Analysis" [(ngModel)]="syncJobType.configuration.locationAnalysis">
                                <mat-option value="1">1</mat-option>
                                <mat-option value="2">2</mat-option>
                                <mat-option value="3">3</mat-option>
                                <mat-option value="4">4</mat-option>
                                <mat-option value="5">5</mat-option>
                                <mat-option value="6">6</mat-option>
                                <mat-option value="7">7</mat-option>
                                <mat-option value="8">8</mat-option>
                                <mat-option value="9">9</mat-option>
                                <mat-option value="10">10</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                </form>
            </div>

        </mat-expansion-panel>

        <!-- Analysis Configurations -->
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Analysis
                </mat-panel-title>
            </mat-expansion-panel-header>

            <app-analysis-configuration [analysis]=analysis></app-analysis-configuration>
        </mat-expansion-panel>

        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Watse Groups
                </mat-panel-title>
            </mat-expansion-panel-header>
            <div *ngIf="wasteGroups?.length > 0">

                <ngx-datatable class="material" [rows]="wasteGroups" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="50" [scrollbarV]="true" [scrollbarH]="true" [sorts]="[]">

                    <ngx-datatable-column name="Waste Group">
                        <ng-template let-row="row" ngx-datatable-cell-template>
                            <mat-checkbox class="example-margin" [(ngModel)]="row.checked" *ngIf="row.wasteGroup">{{row.wasteGroup}}</mat-checkbox>
                        </ng-template>
                    </ngx-datatable-column>

                </ngx-datatable>
            </div>
        </mat-expansion-panel>

        
    <mat-expansion-panel *ngIf="uniqueOverGroupMapping">
        <mat-expansion-panel-header>
            <mat-panel-title>
                Over Groups Mapping
            </mat-panel-title>
        </mat-expansion-panel-header>
        <div *ngIf="overGroups?.length > 0">

            <ngx-datatable class="material" [rows]="overGroups" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="50" [scrollbarV]="true" [scrollbarH]="true" [sorts]="[]">

                <ngx-datatable-column name="Over Group">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                        <mat-checkbox class="example-margin" [(ngModel)]="row.checked" *ngIf="row.overGroup">{{row.overGroup}}</mat-checkbox>
                    </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="Credit Account">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                        <input matInput placeholder="Credit Account" [(ngModel)]="row.inventoryAccount">
                    </ng-template>
                </ngx-datatable-column>


                <ngx-datatable-column name="Debit Account">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                        <input matInput placeholder="Debit Account" [(ngModel)]="row.expensesAccount">
                    </ng-template>
                </ngx-datatable-column>

            </ngx-datatable>
        </div>
    </mat-expansion-panel>

        <br>
        <div class="card-back">
            <button mat-flat-button (click)="onSaveClick()">Save</button>
        </div>

    </div>
    <ngx-spinner></ngx-spinner>
</div>
