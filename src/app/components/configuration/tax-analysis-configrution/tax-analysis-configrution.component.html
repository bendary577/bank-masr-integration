<!-- Tax Analysis  Configurations -->

<div class="container" *ngIf="syncJobType">
    <form class="my-form">
       
        <div>
            <mat-form-field class="example-full-width">
                <input matInput id="taxAccountCode" name="taxAccountCode" placeholder="Tax Account code" [(ngModel)]="syncJobType.configuration.inforConfiguration.taxAccountCode">
            </mat-form-field>
        </div>

        <div class="container">
            <form class="my-form">
                <div>
                    <mat-form-field appearance="outline" class="example-full-width dateForm">
                        <input matInput id="taxPercentage" name="taxPercentage"
                         placeholder="Tax Percentage e.g. 1" [(ngModel)]="newTax.taxPercentage">
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="example-full-width dateForm">
                        <input matInput id="taxCode" name="taxCode"
                         placeholder="Tax Code e.g. NOVAT" [(ngModel)]="newTax.taxCode">
                    </mat-form-field>
                    <button mat-flat-button (click)="addTaxCode()" class="filterButton addButton">Add</button>
                </div>
            </form>
        </div>


        <ngx-datatable class="material" [rows]="taxes" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="50" [scrollbarV]="true" [scrollbarH]="true" [sortType]="'multi'">

            <ngx-datatable-column name="Tax Percentage">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.taxPercentage}}
                    <!-- <input matInput placeholder="Tax Percentage" [(ngModel)]="row.taxPercentage"> -->
                </ng-template>
            </ngx-datatable-column>
    
            <ngx-datatable-column name="Tax Sun Code">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.taxCode}}
                    <!-- <input matInput placeholder="Tax Infor Sun Code" [(ngModel)]="row.taxCode"> -->
                </ng-template>
            </ngx-datatable-column>
    
        </ngx-datatable>

        <!-- <div>
            <mat-form-field class="example-full-width">
                <input matInput id="taxAccountReference" name="taxAccountReference" placeholder="Tax Account Reference" [(ngModel)]="syncJobType.configuration.inforConfiguration.taxAccountReference">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="example-full-width">
                <input matInput id="noTaxAccountReference" name="noTaxAccountReference" placeholder="No Tax Reference" [(ngModel)]="syncJobType.configuration.inforConfiguration.noTaxAccountReference">
            </mat-form-field>
        </div> -->
    </form>
</div>
