<div class="back" style="margin-bottom: 15px;">
    <button mat-flat-button (click)="openTenderDialog()">Add</button>
    <mat-checkbox class="example-margin" [(ngModel)]="syncJobType.configuration.tenderIncludeTax">Include Tax</mat-checkbox>
</div>

<div *ngIf="tenders?.length > 0">

    <ngx-datatable class="material" [rows]="tenders" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="50" [scrollbarV]="true" [scrollbarH]="true" 
    [sorts]="[{prop: 'tender', dir: 'asc'}]">

        <ngx-datatable-column name="Tender">
            <ng-template let-row="row" ngx-datatable-cell-template>
                <mat-checkbox class="example-margin" [(ngModel)]="row.checked" *ngIf="row.tender">{{row.tender}}</mat-checkbox>
            </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Account">
            <ng-template let-row="row" ngx-datatable-cell-template>
                <input matInput placeholder="Account" [(ngModel)]="row.account">
            </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Communication Tender">
            <ng-template let-row="row" ngx-datatable-cell-template>
                <input matInput placeholder="Communication Tender" [(ngModel)]="row.communicationTender">
            </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Communication Account">
            <ng-template let-row="row" ngx-datatable-cell-template>
                <input matInput placeholder="Communication Account" [(ngModel)]="row.communicationAccount">
            </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Communication Rate">
            <ng-template let-row="row" ngx-datatable-cell-template>
                <input matInput placeholder="Communication Rate" [(ngModel)]="row.communicationRate">
            </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Analysis Code 5">
            <ng-template let-row="row" ngx-datatable-cell-template>
                <input matInput placeholder="Analysis Code 5" [(ngModel)]="row.analysisCodeT5">
            </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Tender Childs Count">
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{row.children.length}}
            </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="View Tender Childs">
            <ng-template let-row="row" ngx-datatable-cell-template>
                <button mat-flat-button (click)="viewTenderChildsDialog(row)">View</button>
            </ng-template>
        </ngx-datatable-column>

    </ngx-datatable>
</div>
