<div class="container">
    <div class="back" style="margin-bottom: 15px;">
        <button mat-flat-button (click)="openSimphonyLocationDialog()" class="filterButton addButton">Add</button>
    </div>
</div>
<div *ngIf="locations?.length > 0">

    <ngx-datatable class="material" [rows]="locations" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="50" [scrollbarV]="true" [scrollbarH]="true" 
    [sortType]="'multi'">

    <ngx-datatable-column name="Revenue Center ID">
        <ng-template let-row="row" ngx-datatable-cell-template>
            <mat-checkbox class="example-margin" [(ngModel)]="row.checked" *ngIf="row.revenueCenterID">{{row.revenueCenterID}}</mat-checkbox>
        </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Revenue Center Name">
        <ng-template let-row="row" ngx-datatable-cell-template>
        <input matInput  placeholder="Revenue Center Name"  [(ngModel)]="row.revenueCenterName">
        </ng-template>
    </ngx-datatable-column> 

    <ngx-datatable-column name="Employee Number">
        <ng-template let-row="row" ngx-datatable-cell-template>
        <input matInput  placeholder="Employee Number"  [(ngModel)]="row.employeeNumber">
        </ng-template>
    </ngx-datatable-column> 

    <ngx-datatable-column name="simphony Server IP">
        <ng-template let-row="row" ngx-datatable-cell-template>
        <input matInput  placeholder="http://192.168.1.1:8080"  [(ngModel)]="row.simphonyServer">
        </ng-template>
    </ngx-datatable-column> 

    </ngx-datatable>
</div>
