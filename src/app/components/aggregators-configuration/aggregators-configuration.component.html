
<div class="config-style">
    <h3 mat-dialog-title>Grant Access Token</h3>

    <br>

    <!-- Cancel Reason -->
    <mat-expansion-panel [expanded]="true">
        <mat-expansion-panel-header>
            <mat-panel-title>
                Request Foodics Account Authorization
            </mat-panel-title>
        </mat-expansion-panel-header>

        <form class="my-form">
            <div>
                <p *ngIf="validationMessage != ''" style="color:red">{{validationMessage}}</p>
                <mat-form-field class="example-full-width">
                    <input matInput style="margin-right: 10px;padding-top: 8px;padding-bottom: 8px;" placeholder="Client Id" name="clientId" [(ngModel)]="clientId">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput style="margin-right: 10px;padding-top: 8px;padding-bottom: 8px;" placeholder="Client Secret" name="clientSecret" [(ngModel)]="clientSecret">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput style="margin-right: 10px;padding-top: 8px;padding-bottom: 8px;" placeholder="Redirect Url" name="redirectUrl" [(ngModel)]="randomString">
                </mat-form-field>
                <button mat-flat-button (click)="authorizeFoodicsAccount()">Authorize My Foodics Account</button>
            </div>
        </form>

    </mat-expansion-panel>

    <br>

    <ngx-spinner></ngx-spinner>
</div>
