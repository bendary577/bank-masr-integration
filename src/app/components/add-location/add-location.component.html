<h1 mat-dialog-title>New Location</h1>

<div mat-dialog-content>
    <form [formGroup]="form" class="my-form">
        <div class="form-group">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Location Name" formControlName="locationName">
            </mat-form-field>
        </div>

        <div class="form-group">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Location Account Code" formControlName="accountCode">
            </mat-form-field>
        </div>

        <div class="form-group">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Location Reference" formControlName="costCenterReference">
            </mat-form-field>
        </div>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button cdkFocusInitial (click)="onSaveClick()" >Save</button>
    <button mat-button (click)="onNoClick()">Cancel</button>
</div>
