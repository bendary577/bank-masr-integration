
<div class="main">
    <ngx-datatable *ngIf="!loading" class="material" [rows]="dataSource" [columnMode]="'force'" [headerHeight]="50"
        [footerHeight]="50" [rowHeight]="50" [scrollbarV]="true" [sorts]="[{prop: 'Supplier', dir: 'asc'}]">
        <ngx-datatable-column name="Supplier">
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{row.Supplier}}
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="SupplierNumber">
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{row.SupplierNumber}}
            </ng-template>
        </ngx-datatable-column>
    </ngx-datatable>
    <ngx-spinner></ngx-spinner>
</div>
