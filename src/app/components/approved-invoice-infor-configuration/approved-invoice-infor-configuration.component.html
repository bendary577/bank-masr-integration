<h3 mat-dialog-title>Update Approved Invoice Configuartion</h3>

<div>
    <div *ngIf="!loading && syncJobType">
        <!-- Oracle Hospitality Configurations -->
        <mat-expansion-panel *ngIf="accountERD == 'ExportSun'">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Exported File
                </mat-panel-title>
            </mat-expansion-panel-header>
            <app-exported-file-configuration [syncJobType]=syncJobType></app-exported-file-configuration>
        </mat-expansion-panel>

        <!-- Oracle Hospitality Configurations -->
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Oracle Hospitality Configurations
                </mat-panel-title>
            </mat-expansion-panel-header>

            <app-ohra-configuration [syncJobType]=syncJobType></app-ohra-configuration>
        </mat-expansion-panel>

        <!-- Infor Sun System Configurations -->
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Infor Sun System
                </mat-panel-title>
            </mat-expansion-panel-header>
            <app-infor-system-configuration [syncJobType]=syncJobType></app-infor-system-configuration>
        </mat-expansion-panel>
        
        <!-- Loction Ledger Analysis Configurations -->
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Loction Ledger Analysis
                </mat-panel-title>
            </mat-expansion-panel-header>

            <div class="container" *ngIf="!loading">
                <form class="my-form">
                    <div>
                        <mat-form-field class="example-full-width">
                            <mat-select matInput id="locationAnalysisCode" name="locationAnalysisCode" placeholder="Location Analysis Code" [(ngModel)]="syncJobType.configuration.locationAnalysisCode">
                                <mat-option [value]=code *ngFor="let code of analysisCodes">{{code}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <mat-form-field class="example-full-width">
                            <mat-select matInput id="familyGroupAnalysisCode" name="familyGroupAnalysisCode" placeholder="Family Group Analysis Code" [(ngModel)]="syncJobType.configuration.familyGroupAnalysisCode">
                                <mat-option [value]=code *ngFor="let code of analysisCodes">{{code}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </form>
            </div>
        </mat-expansion-panel>
        
        <!-- Analysis Configurations -->
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Analysis
                </mat-panel-title>
            </mat-expansion-panel-header>

            <app-analysis-configuration [analysis]=analysis></app-analysis-configuration>
        </mat-expansion-panel>

        <mat-expansion-panel *ngIf="uniqueOverGroupMapping">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Over Groups Mapping
                </mat-panel-title>
            </mat-expansion-panel-header>
            <div *ngIf="overGroups?.length > 0">

                <ngx-datatable class="material" [rows]="overGroups" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="50" [scrollbarV]="true" [scrollbarH]="true" [sortType]="'multi'">

                    <ngx-datatable-column name="Over Group">
                        <ng-template let-row="row" ngx-datatable-cell-template>
                            <mat-checkbox class="example-margin" [(ngModel)]="row.checked" *ngIf="row.overGroup">{{row.overGroup}}</mat-checkbox>
                        </ng-template>
                    </ngx-datatable-column>

                    <ngx-datatable-column name="Credit Account">
                        <ng-template let-row="row" ngx-datatable-cell-template>
                            <input matInput placeholder="Credit Account" [(ngModel)]="row.inventoryAccount">
                        </ng-template>
                    </ngx-datatable-column>


                    <ngx-datatable-column name="Debit Account">
                        <ng-template let-row="row" ngx-datatable-cell-template>
                            <input matInput placeholder="Debit Account" [(ngModel)]="row.expensesAccount">
                        </ng-template>
                    </ngx-datatable-column>

                </ngx-datatable>
            </div>
        </mat-expansion-panel>
        <br>

        <div class="card-back">
            <button mat-flat-button (click)="onSaveClick()">Save</button>
        </div>
    </div>

    <div *ngIf="!loading && !syncJobType">
        <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title>Welcome</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>
                        Can't Configure your sync right now, Please try again after few minutes.
                    </p>
                </mat-card-content>
        </mat-card>
    </div>

    <ngx-spinner></ngx-spinner>
</div>
