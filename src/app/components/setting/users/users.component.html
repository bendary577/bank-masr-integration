
<div class="main">
  <h3 >Users</h3>
  <div class="header">
  <div class="header-btn">
    <button  mat-flat-button (click)="openDialog()">Add User</button>
    <!-- <button  mat-flat-button (click)="openDialog()">Edit User</button> -->
  </div>
  </div>

  <br>

  <div class="example-container mat-elevation-z8" style="margin: 20px;">
    <table mat-table [dataSource]="usersList">

      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Creation Date </th>
        <td mat-cell *matCellDef="let element"> {{element.creation_date}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
