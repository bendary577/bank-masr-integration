<div>
    <h3>Users</h3>
    <div class="header">
        <div class="header-btn">
            <button mat-flat-button (click)="openAddDialog()">Add User</button>
            <button mat-flat-button (click)="openUpdateDialog()" [disabled]="usersList.selected.length != 1">Edit User</button>
        </div>
    </div>

    <br>
    
    <ngx-datatable class="material" [loadingIndicator]="usersList.showLoading" [messages]="usersList.messages" style="width : 95%;"
    [sortType]="'multi'" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="50" [scrollbarV]="true" [scrollbarH]="true"
     [rows]="usersList.usersData" [selected]="usersList.selected" [selectionType]="'checkbox'" [selectAllRowsOnPage]="false" 
    (select)='onSelect($event)' [scrollbarH]="true">

        <ngx-datatable-column [sortable]="false" [canAutoResize]="false" [draggable]="false" [resizeable]="true">
        <ng-template ngx-datatable-header-template let-value="value" let-allRowsSelected="allRowsSelected" let-selectFn="selectFn">
        <input class="regular-checkbox" type="checkbox" [checked]="allRowsSelected" (change)="selectFn(!allRowsSelected)" />
        </ng-template>

        <ng-template ngx-datatable-cell-template let-value="value" let-isSelected="isSelected" let-onCheckboxChangeFn="onCheckboxChangeFn">
         <input class="regular-checkbox" type="checkbox" [checked]="isSelected" (change)="onCheckboxChangeFn($event)" />
        </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Name">
            <ng-template let-row="row" ngx-datatable-cell-template>
                <span class="group-name">{{row.name}}</span>
            </ng-template>
        </ngx-datatable-column>
        
        <ngx-datatable-column name="Username">
            <ng-template let-row="row" ngx-datatable-cell-template>
                <span class="group-name">{{row.username}}</span>
            </ng-template>
        </ngx-datatable-column>
        
        <ngx-datatable-column name="Creation Date">
            <ng-template let-row="row" ngx-datatable-cell-template>
                <span class="group-name">{{row.creationDate | date: 'dd/MM/yyyy HH:mm:ss' }}</span>
            </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Update Date">
            <ng-template let-row="row" ngx-datatable-cell-template>
                <span class="group-name">{{row.updateDate | date: 'dd/MM/yyyy HH:mm:ss' }}</span>
            </ng-template>
        </ngx-datatable-column>
    </ngx-datatable>

    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->


    <ngx-spinner></ngx-spinner>

</div>
