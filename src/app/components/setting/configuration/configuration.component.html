
<div class="main" *ngIf="!loading">
  <h3>General Settings</h3>

  <div class="header">
    <!-- <button mat-flat-button (click)="addAccountDialog()">Add Account</button> -->

    <button mat-flat-button (click)="updateAccount()">Update Account</button>
</div>
<br>
<div>
  <mat-accordion multi>

    <!-- Oracle Hospitality Inventory Management -->
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Oracle Hospitality Inventory Management
        </mat-panel-title>
        <mat-panel-description>

        </mat-panel-description>
      </mat-expansion-panel-header>

      <mat-form-field>
      <input matInput placeholder="Username" [(ngModel)]="account.account_credentials.HospitalityOHIM.username">
    </mat-form-field>

      <mat-form-field>
        <input id="inventoryPassword" type="password" placeholder="Password" matInput 
         [(ngModel)]="account.account_credentials.HospitalityOHIM.password">
         <!-- <i matSuffix class="material-icons" showHideTrigger="mysecretpassword"
         [showHideStatus]="{ materialIcon: true, id: 'mysecretpassword' }"></i> -->

      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Company" [(ngModel)]="account.account_credentials.HospitalityOHIM.company">
      </mat-form-field>
    </mat-expansion-panel>


    <!-- Oracle Hospitality Reporting and Analytics -->
    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Oracle Hospitality Reporting and Analytics
        </mat-panel-title>
        </mat-expansion-panel-header>

        <mat-form-field>
          <input matInput placeholder="Username" [(ngModel)]="account.account_credentials.HospitalityOHRA.username">
        </mat-form-field>

        <mat-form-field>
          <input id="reportsPassword" type="password" placeholder="Password" matInput 
          [(ngModel)]="account.account_credentials.HospitalityOHRA.password">
          <!-- <i matSuffix class="material-icons" showHideTrigger="mysecretpassword"
          [showHideStatus]="{ materialIcon: true, id: 'mysecretpassword' }"></i>
 -->
        </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Company" [(ngModel)]="account.account_credentials.HospitalityOHRA.company">
      </mat-form-field>

    </mat-expansion-panel>

    <!-- Oracle Fusion -->
    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
<mat-expansion-panel-header>
<mat-panel-title>
Oracle Fusion
</mat-panel-title>
</mat-expansion-panel-header>

<mat-form-field>
<input matInput placeholder="Username" [(ngModel)]="account.account_credentials.Fusion.username">
</mat-form-field>

<mat-form-field>

  <input id="fusionPassword" type="password" placeholder="Password" matInput 
  [(ngModel)]="account.account_credentials.Fusion.password">
  <!-- <i matSuffix class="material-icons" showHideTrigger="mysecretpassword"
  [showHideStatus]="{ materialIcon: true, id: 'mysecretpassword' }"></i>
   -->
</mat-form-field>
</mat-expansion-panel>

  </mat-accordion >
  <ngx-spinner></ngx-spinner>
  </div>
</div>
