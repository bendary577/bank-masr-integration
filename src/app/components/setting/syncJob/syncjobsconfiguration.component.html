
<div class="main">
    <h3>Sync Jobs Configuration</h3>
</div>

<div>
  <div *ngIf="!syncJobTypes.length">
    <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title>No Data</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <p>
                    There was no sync job types role given to this account, please contact support team.
              </p>
              
            </mat-card-content>
    </mat-card>
    </div>
  
      <div class="main" *ngIf="syncJobTypes.length">
        <ngx-datatable *ngIf="!loading" class="material" [rows]="syncJobTypes" [columnMode]="'force'" [headerHeight]="50"
            [footerHeight]="50" [rowHeight]="50" [scrollbarV]="true"  [scrollbarH]="true" [sorts]="[{prop: 'Supplier', dir: 'asc'}]">
            
            <ngx-datatable-column name="Sync Job Type">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{row.name}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Schedulers">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  <button mat-raised-button color="primary" (click)="openschedulerDialog(row)">Scheduler</button>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Settings">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  <button mat-raised-button color="primary" (click)="openDialog(row)">Settings</button>
                </ng-template>
            </ngx-datatable-column>
    
        </ngx-datatable>
  </div>
  <ngx-spinner></ngx-spinner>
</div>
