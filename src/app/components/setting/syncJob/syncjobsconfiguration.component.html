<div class="sync-body sync-conf ">

  <div class="main">
    <h3>Sync Jobs Configuration</h3>
  </div>
  <div class="header">
    <div class="header-btn">
      <button mat-raised-button class="filterButton" color="primary" (click)="clearSyncJobData()">Clear Sync Data</button>
    </div>
  </div>

  <br>
  <div>
    <div *ngIf="!syncJobTypes.length">
      <mat-card class="example-card">
        <h2 class="cardHeader">No Data</h2>
        <mat-card-content>
          <p>
            <span class="empty-data">
            There was no sync job types role given to this account, please contact support team.
            </span>
          </p>

        </mat-card-content>
      </mat-card>
    </div>

    <div class="main" *ngIf="syncJobTypes.length">
      <ngx-datatable *ngIf="!loading" class="material" [rows]="syncJobTypes" [columnMode]="'force'" [headerHeight]="50"
        [footerHeight]="50" [rowHeight]="50" [scrollbarV]="true" [scrollbarH]="true" [sortType]="'multi'">

        <ngx-datatable-column name="Sync Job Type">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.name}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Schedulers">
          <ng-template let-row="row" ngx-datatable-cell-template>
            <button mat-raised-button class="filterButton table-btn" color="primary" (click)="openschedulerDialog(row)">Scheduler</button>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Settings">
          <ng-template let-row="row" ngx-datatable-cell-template>
            <button mat-raised-button class="filterButton table-btn" color="primary" (click)="openDialog(row)">Settings</button>
          </ng-template>
        </ngx-datatable-column>
        <!-- <ngx-datatable-column name="Settings">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <button mat-raised-button color="primary" (click)="openSyncFiles(row)">Sync Generated Files</button>
            </ng-template>
        </ngx-datatable-column> -->

      </ngx-datatable>
    </div>
    <ngx-spinner></ngx-spinner>
  </div>

</div>
