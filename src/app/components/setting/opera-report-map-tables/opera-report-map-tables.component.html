<h3 mat-dialog-title>Map Tables</h3>
<br>
<div>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Payment Types Mapping
            </mat-panel-title>
        </mat-expansion-panel-header>

        <div *ngIf="!loading" class="back" style="margin-bottom: 15px;">
            <input matInput style="margin-right: 10px;padding-top: 8px;padding-bottom: 8px;" placeholder="Type Id" [(ngModel)]="newPaymentType.typeId">
            <input matInput style="margin-right: 10px;padding-top: 8px;padding-bottom: 8px;" placeholder="Payment Method" [(ngModel)]="newPaymentType.type">
            <input matInput style="margin-right: 10px;padding-top: 8px;padding-bottom: 8px;" placeholder="Payment Description" [(ngModel)]="newPaymentType.typeDescription">

            <button mat-flat-button (click)="add()">Add</button>
        </div>

        <div *ngIf="paymentTypes?.length > 0">

            <ngx-datatable class="material" [rows]="paymentTypes" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="50" [scrollbarV]="true" [scrollbarH]="true" [sortType]="'multi'">

                <ngx-datatable-column name="Type Id">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                        <mat-checkbox class="example-margin" [(ngModel)]="row.checked" *ngIf="row.typeId">{{row.typeId}}</mat-checkbox>
                    </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="Payment Method">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                        <input matInput placeholder="Payment Method" [(ngModel)]="row.type">
                    </ng-template>
                </ngx-datatable-column>


                <ngx-datatable-column name="Payment Description">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                        <input matInput placeholder="Payment Description" [(ngModel)]="row.typeDescription">
                    </ng-template>
                </ngx-datatable-column>

            </ngx-datatable>
        </div>
    </mat-expansion-panel>

    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Cancel Reason Mapping
            </mat-panel-title>
        </mat-expansion-panel-header>

        <div *ngIf="!loading" class="back" style="margin-bottom: 15px;">
            <input matInput style="margin-right: 10px;padding-top: 8px;padding-bottom: 8px;" placeholder="Reason Id" [(ngModel)]="newCancelReason.typeId">
            <input matInput style="margin-right: 10px;padding-top: 8px;padding-bottom: 8px;" placeholder="Reason" [(ngModel)]="newCancelReason.type">
            <input matInput style="margin-right: 10px;padding-top: 8px;padding-bottom: 8px;" placeholder="Reason Description" [(ngModel)]="newCancelReason.typeDescription">
            <button mat-flat-button (click)="addCancelReason()">Add</button>
        </div>

        <div *ngIf="cancelReasons?.length > 0">

            <ngx-datatable class="material" [rows]="cancelReasons" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="50" [scrollbarV]="true" [scrollbarH]="true" [sortType]="'multi'">

                <ngx-datatable-column name="Reason Id">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                        <mat-checkbox class="example-margin" [(ngModel)]="row.checked" *ngIf="row.reasonId">{{row.typeId}}</mat-checkbox>
                    </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="Reason">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                        <input matInput placeholder="Reason" [(ngModel)]="row.type">
                    </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="Reason Description">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                        <input matInput placeholder="Reason Description" [(ngModel)]="row.typeDescription">
                    </ng-template>
                </ngx-datatable-column>
            </ngx-datatable>
        </div>
    </mat-expansion-panel>

    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Room Types Mapping
            </mat-panel-title>
        </mat-expansion-panel-header>

        <div *ngIf="!loading" class="back" style="margin-bottom: 15px;">
            <input matInput style="margin-right: 10px;padding-top: 8px;padding-bottom: 8px;" placeholder="Type Id" [(ngModel)]="newRoomType.typeId">
            <input matInput style="margin-right: 10px;padding-top: 8px;padding-bottom: 8px;" placeholder="Type" [(ngModel)]="newRoomType.type">
            <input matInput style="margin-right: 10px;padding-top: 8px;padding-bottom: 8px;" placeholder="Type Description" [(ngModel)]="newRoomType.typeDescription">
            <button mat-flat-button (click)="addRoomType()">Add</button>
        </div>

        <div *ngIf="roomTypes?.length > 0">

            <ngx-datatable class="material" [rows]="roomTypes" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="50" [scrollbarV]="true" [scrollbarH]="true" [sortType]="'multi'">

                <ngx-datatable-column name="Type Id">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                        <mat-checkbox class="example-margin" [(ngModel)]="row.checked" *ngIf="row.typeId">{{row.typeId}}</mat-checkbox>
                    </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="Type">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                        <input matInput placeholder="Type" [(ngModel)]="row.type">
                    </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="Type Description">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                        <input matInput placeholder="Type Description" [(ngModel)]="row.typeDescription">
                    </ng-template>
                </ngx-datatable-column>
            </ngx-datatable>
        </div>
    </mat-expansion-panel>

    <br>

    <div class="card-back">
        <button mat-flat-button (click)="onSaveClick()">Save</button>
    </div>
    <ngx-spinner></ngx-spinner>
</div>
