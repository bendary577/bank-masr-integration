<div>
    <h3>Supplier Configuartion</h3>

    <br>
    <div class="content" role="main">

        <mat-card class="example-card" *ngIf="!loading">
            <div class="container">
                <!-- <h2>Update Supplier Configuartion</h2> -->
                <form class="my-form">

                    <div>
                        <mat-form-field class="example-full-width">
                            <input matInput id="businessUnit" name="businessUnit" placeholder="Business Unit"
                                [(ngModel)]="syncJobType.configuration.businessUnit">
                        </mat-form-field>
                    </div>

                    <div>
                        <mat-form-field>
                            <mat-select id="taxes" name="taxes" placeholder="taxes"
                                [(ngModel)]="syncJobType.configuration.vendorTaxes">
                                <mat-option *ngFor="let tax of taxes" value={{tax.taxes}}>{{tax.taxes}}</mat-option>
                            </mat-select>
                            <div class="loader" *ngIf="getTaxsLoading"></div>

                        </mat-form-field>
                        <button mat-flat-button color="primary" (click)="getTaxes()" class="filterButton table-btn" style="width:150px;">Refresh Taxes</button>

                    </div>

                    <div>
                        <mat-form-field>
                            <mat-select id="group" name="group" placeholder="Groups"
                                [(ngModel)]="syncJobType.configuration.groups">
                                <mat-option *ngFor="let group of groups" value={{group.vendor_group}}>
                                    {{group.vendor_group}}</mat-option>
                            </mat-select>
                            <div class="loader" *ngIf="getGroupsLoading"></div>
                        </mat-form-field>
                        <button mat-flat-button color="primary" (click)="getGroups()" class="filterButton table-btn" style="width:150px;">Refresh Groups</button>


                    </div>

                    <div class="form-group">
                        <div class="button-wrapper">
                            <button mat-flat-button color="primary" (click)="onSaveClick()" class="filterButton saveButton">Save</button>
                            <button mat-flat-button color="primary" (click)="onCancelClick()" class="filterButton saveButton">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </mat-card>
        <br>
        <ngx-spinner></ngx-spinner>

    </div>
</div>
