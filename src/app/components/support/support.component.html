<h1 mat-dialog-title class="welcomeing">
    <span class="hi">Hi,</span> {{user.name}}
</h1>

<div class="card">
    <div class="row">
        <div class="col titltes">
            <form [formGroup]="form" class="my-form">
                <div class="form-group labeldiv">
                    <span class="labelTitle">Choose a date range:</span>
                </div>
                <div class="form-group labeldiv">
                    <span class="labelTitle">Srores:</span>
                </div>
                <div class="form-group labeldiv">
                    <span class="labelTitle">Modules:</span>
                </div>
                <div class="form-group labeldiv">
                    <span class="labelTitle">Email:</span>
                </div>
            </form>
        </div>
        <div class="col forms">
            <form [formGroup]="form" class="my-form">
                <div class="form-group">
                    <mat-form-field appearance="outline">
                        <!-- <mat-label>Date Range</mat-label> -->
                        <input matInput type="text" name="daterange" ngxDaterangepickerMd formControlName="selected"
                            placeholder="Date Range" [(ngModel)]="selectedRange" [showCustomRangeLabel]="true"
                            [alwaysShowCalendars]="true" [linkedCalendars]="false" [ranges]="ranges"
                             [locale]="calendarLocale" [minDate]="minDate"
                            [placeholder]="calendarPlaceholder" [keepCalendarOpeningWithRange]="true"
                            [minDate]="minDate" [maxDate]="maxDate" />

                        <!-- <input type="text" matInput ngxDaterangepickerMd
                            [locale]="{applyLabel: 'ok', format: 'DD-MM-YYYY'}" startKey="start" endKey="end"
                            [(ngModel)]="selected" name="daterange" formControlName="selected" placeholder="Date Range" [ranges]="ranges"/> -->
                        <!-- <input matInput placeholder="Date Range" formControlName="dateRange" [disabled]="true">  -->
                        <mat-icon matSuffix class="calender" (click)="openCalenderDialog()">edit_calendar</mat-icon>
                        <!-- <mat-hint>Hint</mat-hint> -->
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field appearance="outline">
                        <!-- <mat-label>Store</mat-label> -->
                        <mat-select class="form-controls" id="store" placeholder="Store" formControlName="store">
                            <mat-option></mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field appearance="outline">
                        <!-- <mat-label>Module</mat-label> -->
                        <mat-select class="form-controls" id="modules" placeholder="Module" formControlName="module">
                            <mat-option></mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field appearance="outline">
                        <!-- <mat-label>Email</mat-label> -->
                        <input matInput placeholder="Email" formControlName="email">
                        <mat-error *ngIf="form.controls.email.hasError('pattern')">
                            Email must be well formed.
                        </mat-error>
                    </mat-form-field>
                </div>
                <div mat-dialog-actions>
                    <button class="btn btn-warning" style="margin-top: 20px;" (click)="onExportClick()">Export</button>
                </div>
            </form>
        </div>
    </div>

</div>
