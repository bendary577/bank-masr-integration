<h1 mat-dialog-title>New Channel</h1>
<div mat-dialog-content>
    <form [formGroup]="form" class="my-form">
        <div class="form-group">
            <mat-form-field class="example-full-width">
                <mat-select matInput id="location" name="orderType" placeholder="Order type" formControlName="orderType">
                    <mat-option [value]=type.orderType *ngFor="let type of orderTypes">
                        {{type.orderType}}</mat-option>

                    <mat-option [value]=generalOrderTypes>General</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="form-group">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Channel" formControlName="channel">
            </mat-form-field>
        </div>

        <div class="form-group">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Channel Count" formControlName="channelCount">
            </mat-form-field>
        </div>

    </form>
</div>
<div mat-dialog-actions>
    <button mat-button cdkFocusInitial (click)="onSaveClick()">Save</button>
    <button mat-button (click)="onNoClick()">Cancel</button>
</div>
